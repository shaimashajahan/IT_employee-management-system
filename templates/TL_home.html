{% extends 'navbar_TL.html' %}
{% block content %}
{% load static %}


    <div>
        <center>

            {% for message in messages %}
            <strong>
                <h2 style="background-color: rgb(81, 96, 112);color: aliceblue;padding: 15px;">{{ message }}</h2>
            </strong>
            {% endfor %}

        </center>
    </div>
    <div class="carousel slide" id="demo" data-ride="carousel">
        <ul class="carousel-indicators">
            <li data-slide-to="0" data-target="#demo" class="active"></li>
            <li data-slide-to="1" data-target="#demo"></li>
            <li data-slide-to="2" data-target="#demo"></li>
        </ul>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="{% static 'images/p11.jpg' %}"  style="width: 100%">
            </div>
            <div class="carousel-item">
                <img src="{% static 'images/p22.jpeg' %}" style="width: 100%">
            </div>
            
            <div class="carousel-item">
                <img src="{% static 'images/p5.webp' %}"  style="width: 100%">
            </div>
        </div>
        <div>
            <a href="#demo" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#demo" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

{% endblock %}
