{% extends 'navbar_developer.html' %}
{% block content %}
{% load static %}

<body style="background-image: url('{% static "images/d11.jpg" %}'); background-size: cover; background-repeat: no-repeat;height:100vh;">
    <div class="row" style="width:100%">
        <div class="col"></div>
        <div class="col-md-5" style="background-color: rgb(248, 213, 233);height: 520px;">
            <center>

                <div style="background-color: rgb(238, 241, 241);margin-top: 100px;">
                    <form enctype="multipart/form-data" action="{% url 'editfun_dev' mo.id %}" method="post">
                        {% csrf_token %}
                                        <button class="btn btn-warning mb-3"
                            style="width: 100%;height: 40px;color: rgb(17, 59, 22);"><strong>{{ mo.modu.module_name }}</strong> </button>
                        <label style="color: darkslategrey;"> Update work progress</label>
                        <div class="form-group" style="margin-left: 10%;margin-right: 10%;">
                            <input type="file" class="form-control" name="file" accept="uploads/*">
                        </div>
                        <div>
                            <button class="btn btn-warning mb-5" type="submit">
                                UPDATE
                            </button>
                        </div>
                    </form>
                </div>
            </center>
        </div>
        <div class="col"></div>

    </div>
</body>
{% endblock %}
