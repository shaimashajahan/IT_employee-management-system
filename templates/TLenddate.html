  {% extends 'navbar_TL.html' %}
  {% block content %}
  {% load static %}
  <center>
    <div style="margin-top: 50px;" class="container" style="text-align: center;">
      <div class="row" style="margin: auto;">
        <div class="col">
          <table class="table table-responsive table-stripped table-hover">
            <tr class="table text-danger" style="background-color: rgb(173, 176, 212);">
              <th>PROJECTS PENDING</th>
              <th>CROSSED DATE</th>
            </tr>
            <tbody>
              {% for c in current %}
              {% if uid == c.u_member.user.id %}
              <tr class="table" style="background-color: rgb(202, 201, 248);">
                <td>{{ c.topic }}</td>
                <td>{{ c.end_date }}</td>
              </tr>
              {% endif %}
              {% endfor %}
            </tbody>
          </table>
        </div>
      

      </div>
    </div>
  </center>
  {% endblock %}
